<!DOCTYPE html>
<html>
<head>
<title>quiz</title>
</head>
<body>
<h1>quiz</h1>
<form>
<p>1. Where is Egypt located</p>
<input type="radio" name="q1" value="a">a. Middle East<br>
<input type="radio" name="q1" value="b">b. North East<br>
<input type="radio" name="q1" value="c">c. South East<br><br>

<p>2. What is the largest desert in Africa</p>
<input type="radio" name="q2" value="a">a Death Valley<br>
<input type="radio" name="q2" value="b">b Sahara Desert<br>
<input type="radio" name="q2" value="c">c White sand<br><br>

<input type="button" value="Submit" onclick="gradeQuiz()">
</form>

<script>
function gradeQuiz() {
var score = 0;
var q1 = document.querySelector('input[name="q1"]:checked').value;
var q2 = document.querySelector('input[name="q2"]:checked').value;

if (q1 == "a") { score++; }
if (q2 == "b") { score++; }

alert("your score is " + score + " out of 5")
	}
</script
</body
</html>
