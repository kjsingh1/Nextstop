<!DOCTYPE html>
<html>
<head>

	<title>Quiz</title>
</head>

<style>
   body {
        background-image: url("https://media.istockphoto.com/id/665139550/photo/morocco-sand-dunes-of-sahara-desert.jpg?s=612x612&w=0&k=20&c=lg53jUtnF9wvknqVpizoxGniEuwkchg0M_bJAMO50Xk=");
        background-repeat: no-repeat;
        background-size: cover;
      }
</style>
<body>

	<h1>Quiz</h1>
	<form id="quiz-form">
	  
<p style="">1. How dry must a place be to be called a desert?</p>
<input type="radio" name="q1" value="a" id="q1a">
<label for="q1a" style="color: white;">A. less than 10 inches of rain per year</label><br>
<input type="radio" name="q1" value="b" id="q1b">
<label for="q1b" style="color: white">B. less than 5 inches of rain per year</label><br>
<input type="radio" name="q1" value="c">
<label for="q1c" style="color:white;">C. less than 25 inches of rain per year</label><br>

<p style="color:white">2. What is the largest desert in Africa</p>
<input type="radio" name="q2" value="a">
<label for="q2a" style="color:white;">A. Death Valley</label><br>
<input type="radio" name="q2" value="b">
<label for="q2b" style="color:white;">B. Sahara Desert</label><br>
<input type="radio" name="q2" value="c">
<label for="q2c" style="color:white;">C. White sand</label><br>

<p style="color:white">3. How many deserts are there in the USA?</p>
<input type="radio" name="q3" value="a">
<label for="q3a" style="color:white;">A. 8</label><br>
<input type="radio" name="q3" value="b">
<label for="q3b" style="color:white;">B. 4</label><br>
<input type="radio" name="q3" value="c">
<label for="q3c" style="color:white;">C. 13</label><br>

<p style="color:white">4. What is the Eye of Sahara</p>
<input type="radio" name="q4" value="a">
<label for="q4a" style="color:white;">A. A dome of Volcanic Rock</label><br>
<input type="radio" name="q4" value="b">
<label for="q4b" style="color:white;">B. The center of the Sahara</label><br>
<input type="radio" name="q4" value="c">
<label for="q4c" style="color:white;">C. A dome of Sedimentidely and Volcanic Rock</label><br>

<p style="color:white">5. Bactrian camels have how many humps?</p>
<input type="radio" name="q5" value="a">
<label for="q5a" style="color:white;">A. 1 hump</label><br>
<input type="radio" name="q5" value="b">
<label for="q5b" style="color:white;">B. 0 humps</label><br>
<input type="radio" name="q5" value="c">
<label for="q5c" style="color:white;">C. 2 humps</label><br>

<h1 style="color:white">PLEASE DONT CHEAT</h1>


<input type="button" value="Submit" onclick="gradeQuiz()" >



		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br><br>
		<label for="email">Mrs. Fearing's Email:</label>
		<input type="email" id="email" name="email" readonly><br><br>
		<label for="score">Score:</label>
		<input type="text" id="score" name="score" value = score readonly><br><br>

  	<button type="submit" id="submit-button">Submit</button>
	</form>
	<script>
	
	
function gradeQuiz() {
var score = 0;
var q1 = document.querySelector('input[name="q1"]:checked').value;
var q2 = document.querySelector('input[name="q2"]:checked').value;
var q3 = document.querySelector('input[name="q3"]:checked').value;
var q4 = document.querySelector('input[name="q4"]:checked').value;
var q5 = document.querySelector('input[name="q5"]:checked').value;
if (q1 == "a") { score++; }
if (q2 == "b") { score++; }
if (q3 == "b") { score++; }
if (q4 == "c") { score++; }
if (q5 == "c") { score++; }
document.getElementById("score").value = score;

alert("your score is " + score + " out of 5")
    }
	
		document.getElementById("quiz-form").addEventListener("submit", function(event) {
			
			event.preventDefault();

		
			const name = document.getElementById("name").value;
			const email = document.getElementById("email").value;
			const score = document.getElementById("score").value;
			const scoreText = `Score: ${score}`;
      
			
			const to = "sikhfamily9@gmail.com";
			const subject = "Quiz Results";
			const body = `Name: ${name}\nEmail: ${email}\n${scoreText}`;
      
			
			const gmailUrl = "https://mail.google.com/mail/?view=cm&fs=1&to=" + to + "&su=" + subject + "&body=" + encodeURIComponent(body);
			window.open(gmailUrl)

			
			const successMessage = document.createElement("p");
			successMessage.innerText = "Quiz results sent!";
			document.getElementById("quiz-form").appendChild(successMessage);
		});
	</script>

</body>
</html>
